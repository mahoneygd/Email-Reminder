name: Daily Reminder Emails

on:
  schedule:
    - cron: '45 20 * * *'
  workflow_dispatch:

jobs:
  send-reminders:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run Reminder App
      run: |
        python reminder_app.py
